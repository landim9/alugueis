<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="assets/pages/veiculo.html">VEICULOS</a></li>
                <li><a href="assets/pages/alugueis.html">ALUGUEIS</a></li>
                <li><a href="">LOGIN</a></li>
                <li><a href="">REGISTRO</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <table class="container">
            <thead>
                <tr>

                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Excluir e Alterar</th>
             
                </tr>
            </thead>
            <tbody id="dados">
            </tbody>
        </table>

        <div class="card">
            <div class="card2">
                <form action="" id="criar">

                    <div class="input-group">
                        <input required="" type="text" name="cpf" class="input" id="cpfInput" maxlength="14">
                        <label class="label">CPF</label>
                    </div>
    
                    <div class="input-group">
                        <input required="" type="text" name="nome" class="input">
                        <label class="label">Nome</label>
                    </div>
    
                    <div class="input-group">
                        <input type="tel" name="telefone" class="input" id="telefoneInput" maxlength="14" >
                        <label class="label">Telefone</label>
                    </div>
    
                    <button class="btn-17" type="submit">
                        <span class="text-container">
                          <span class="text">Enviar</span>
                        </span>
                      </button>
                </form>
            </div>
        </div>
    </main>



    <div id="errorModal" class="modal oculto dialog contactDialog hidden">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Error Log</h2>
          <h3 id="msg"> </h3>
          <div id="errorMessages"></div>
          
        </div>
      </div>



    <div id="msgs" class="oculto">
        <h2 id="tit">Mensagens do sistema:</h2>
        <h3 id="msg"> </h3>
        <div>
            <button id="cancela" class="oculto" onclick="window.location.href='./'">Cancelar</button>
            <button id="confirma" class="oculto">Confirma</button>
        </div>
    </div>
    

</body>
<script src="assets/script/main.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    document.getElementById('cpfInput').addEventListener('input', function() {
      var cpf = this.value.replace(/\D/g, ''); // Remove caracteres não numéricos
      cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2'); // Adiciona ponto após o terceiro dígito
      cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2'); // Adiciona ponto após o sexto dígito
      cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2'); // Adiciona hífen após o nono dígito
      this.value = cpf;
    });

    document.getElementById('telefoneInput').addEventListener('input', function() {
  var telefone = this.value.replace(/\D/g, ''); // Remove caracteres não numéricos
  telefone = telefone.replace(/^(\d{2})(\d)/g, '($1) $2'); // Adiciona parênteses no DDD
  telefone = telefone.replace(/(\d)(\d{4})$/, '$1-$2'); // Adiciona hífen entre os últimos 4 dígitos
  this.value = telefone;
});
    </script>
</html>
